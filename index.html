<!DOCTYPE html>
<html class="dark" lang="es">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Una Invitación Especial</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&amp;family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&amp;family=Marcellus&amp;display=swap"
    rel="stylesheet" />
  <link href="index.css" rel="stylesheet" />
</head>

<body class="bg-gradient-to-br from-cielo-claro to-melocoton-calido text-marron-texto" style="background: linear-gradient(135deg, #F8E6A2 0%, #E8CF6A 100%);">
  <div class="relative flex h-screen w-full flex-col group/design-root overflow-hidden">
    <!-- Botón temporal para resetear nombre -->
    <button
      id="resetButton"
      class="absolute top-4 right-4 px-3 py-2 bg-rosa-globo bg-opacity-30 border border-rosa-globo text-marron-texto text-xs rounded-lg hover:bg-opacity-40 transition-all duration-300 z-50"
      title="Resetear nombre" style="opacity: 0;"
    >
      Resetear
    </button>
    <main class="flex h-full w-full flex-col items-center justify-center p-6 text-center animate-fade-in">
      <!-- Título principal -->
      <h1 id="mainTitle"
        class="text-marron-texto tracking-tight text-3xl sm:text-4xl font-display font-semibold leading-tight max-w-2xl" style="color: #1E3923;">
        Tienes una invitación muy especial</h1>
      <p id="subtitle" class="mt-4 text-lg font-light leading-relaxed max-w-lg" style="color: #8B4530;">En el reflejo del amor y el tiempo,
        hay momentos que merecen revivirse.</p>
      
      <!-- Formulario de nombre (se muestra si no hay nombre guardado) -->
      <div id="nameFormContainer" class="mt-8 w-full max-w-md animate-slide-up">
        <p style="color: gray;" class="text-base font-normal mb-6">Para hacer esta experiencia más inmersiva</p>
        <form id="nameForm" class="flex flex-col items-center gap-4">
          <input
            type="text"
            id="userName"
            placeholder="Ingresa tu nombre"
            class="w-full px-6 py-3 bg-crema-nube border-2 border-rosa-globo rounded-lg text-marron-texto placeholder-marron-suave placeholder-opacity-60 focus:outline-none focus:border-rosa-globo focus:ring-2 focus:ring-rosa-globo focus:ring-opacity-50 transition-all duration-300 text-lg font-light"
            style="color: #8B4530;"
            required
            autocomplete="off"
          />
          <button
            type="submit"
            class="px-8 py-3 bg-rosa-globo text-crema-nube rounded-lg font-semibold hover:bg-opacity-90 transition-all duration-300 hover:scale-105 hover:shadow-[0_0_15px_rgba(234,197,176,0.5)]"
          >
            Continuar
          </button>
        </form>
      </div>
      <br><br>

      <!-- Carta (se muestra solo si hay nombre guardado) -->
      <div id="cardContainer" class="hidden">
        <a aria-label="Abrir invitación" class="group my-10" href="cypinv.html">
          <div
            class="relative w-64 h-44 transition-transform duration-300 ease-in-out group-hover:scale-105 group-hover:shadow-[0_0_25px_rgba(234,197,176,0.5)] rounded-lg">
            <div class="absolute inset-0  rounded-lg shadow-lg"></div>
            <div class="absolute inset-0 flex items-center justify-center">

            <!--
              <svg class="w-full h-full text-charcoal-gray" fill="currentColor" viewBox="0 0 192 128"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M0 8C0 3.58172 3.58172 0 8 0H184C188.418 0 192 3.58172 192 8V120C192 124.418 188.418 128 184 128H8C3.58172 128 0 124.418 0 120V8Z">
                </path>
                <path d="M96 76L0 8V14L96 82L192 14V8L96 76Z" fill="#c8a95b"></path>
                <path d="M96 76L0 8H192L96 76Z" fill="#f5f5f5"></path>
                <circle cx="96" cy="68" fill="#c8a95b" r="10"></circle>
              </svg>
              -->
              <img src="multimedia/letter.png" alt="Carta" class="w-full h-full object-cover rounded-lg animate-pulse-soft">
                          
            </div>
          </div>
        </a>
        <br>
        <p style="color: gray;" id="cardInstruction" class="text-rosa-globo text-sm font-normal leading-normal"></p>
      </div>
    </main>
  </div>

  <script src="index.js"></script>
</body>

</html>
